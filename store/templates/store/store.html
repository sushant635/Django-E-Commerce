{% extends "store/main.html" %}
{% load static %}
{% block content %}
 <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner carousel-fade">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1515476084989-0c8f073ea169?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixlib=rb-1.2.1&q=80&w=1400" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Welcome to E-Commerce</h2>
                    <p></p>
                    <!-- <button class="btn btn-primary">Tecnologly</button>
                    <button class="btn btn-danger">Web Development</button>
                    <button class="btn btn-success">Coding fun</button> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1560769629-975ec94e6a86?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixlib=rb-1.2.1&q=80&w=1400" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Product</h2>
                    <p class="text-dark">Shoes Collection</p>
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1505751171710-1f6d0ace5a85?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixlib=rb-1.2.1&q=80&w=1400" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev" >
            <div style="background-color: rgb(41, 41, 41); padding: 20px ">
                <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                <span class="sr-only">Previous</span>
            </div>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <div style="background-color: rgb(41, 41, 41); padding: 20px ">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </div>
        </a>
</div>

 <div class="container">
<div class="row">
<script>
 $(".one")
            .not(".slick-intialized")
            .slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
                prevArrow: ".pre",
                nextArrow: ".next",
            });
</script>
    {% for product in products %}
      
    
    <div class="col-lg-4">
        <img class="thumbnail" src="{{ product.imageURL }}" alt="">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product={{ product.id }} data-action="add"  class="btn btn-outline-secondary add-btn update-cart ">Add to Cart</button>
            <a href="" class="btn btn-outline-success">View</a>
            <h4 style="display: inline-block; float:right"><strong>${{product.price|floatformat:2}}</strong></h4>
        </div>
        
    </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
